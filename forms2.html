<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1 style="color: blueviolet;">Event Registeration</h1>
    <label for="name">Name:</label>
    <br/>
    <br/>
    <input type="text" name="name" id="name">
    <br/>
    <label for="email">Email:</label>
    <br/>
    <br/>
    <input type="email" name="email" id="email">
    <br/>
    <label for="phone">Phone:</label>
    <br/>
    <br/>
    <input type="tel" name="phone" id="phone">
    <br/>
    <br/>
    <label for="selectors">Occupation:</label>
    <br/>
    <select name="selectors" id="selectors">
        <option value="engineer">Engineer</option>
        <option value="student">Student</option>
    </select>
    <br/>
    <br/>
    <fieldset>
    <legend>Topics of Interest:</legend>
    <br/>
    <input type="checkbox" id="html">
    <br/>
    <label for="html">HTML</label>
    <br/>
    <input type="checkbox" id="css">
    <br/>
    <label for="css">CSS</label>
    <br/>
    <input type="checkbox" id="js">
    <br/>
    <label for="js">JavaScript</label>
    </fieldset>
    <br/>
    <br/>
    <label for="comments">Comments</label>
    <br/>
    <textarea name="comments" id="comments" cols="50" rows="5"></textarea>
    <input type="submit" value="Register">
</form>
</body>
</html>
